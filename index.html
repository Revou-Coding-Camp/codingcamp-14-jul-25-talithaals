<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section>
        <div class="border-solid mt-5 ml-5 mr-5 border border-black">
            <p class="pt-1 pl-2 pb-1">Hi User, Welcome to Website</p>
            <p class="pl-2 pb-1">Ini adalah website latihan pertama</p>
            <br>
            <img src="/hero.jpg" alt="Hero Image" class="w-1366 h-100 pt-1 pl-2 pb-2 pr-2">
        </div>
    </section>
    <section>
        <div class="border-solid ml-5 mr-5 border border-black">
            <div>
                <p class="pt-1 pl-2 pb-1">Our Headquarter</P>
            </div>
            <div>
                <img src="/001.png" alt="" width="100px">
                <p class="text-center">Foto Keluarga</p>
            </div>
        </div>
    </section>
    <section>
        <div class="border-solid ml-5 mr-5 mb-5 border border-black">
            <form action="" class="pl-2 pb-2 pr-2">
                <label>Nama :</label>
                <input type="text" placeholder="Nama">
                <br>
                <label>Tanggal Lahir :</label>
                <input type="date" placeholder="dd/mm/yyyy">
                <br>
                <label>Jenis Kelamin :</label>
                <input type="radio" value="male" name="gender">Laki-laki
                <input type="radio" value="female" name="gender">Perempuan
                <br>
                <label>Pesan :</label>
                <textarea cols="30" rows="5" placeholder="Tuliskan Pesan Anda"></textarea>
            </form>
        </div>
    </section>
</body>
</html>
